<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MySite</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header_background">
                <h1>Prod by Andrey Pimonov</h1>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main_info">
                <div class="main_text">
                    <p>Я увлекаюсь программированием и музыкой.</p>
                </div>
                <div class="main_images">
                    <div class="main_image1">
                        <img src="images/image3.jpg" alt="" width="400px">
                    </div>
                    <div class="main_image2">
                        <img src="images/image4.jpg" alt="" width="400px" height="222px">
                    </div>
                </div>
            </div>
            <div class="main_background"></div>
            <div class="main_additional-info">
                <div class="container">
                    <div class="main_header">
                        <h1>Дополнительная информация</h1>
                    </div>
                    <button class="main_button">
                        Показать
                    </button>
                    <div class="main_content">
                        <p>
                            Я начал увлекаться программированием в 11 классе. Первым языком программировния, с которым я
                            познакомился был Python.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
